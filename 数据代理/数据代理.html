<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>数据代理</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
       <!-- 准备一个容器 -->
       <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
       </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip=false
        const vm = new Vue({
            el:'#root',
            data:{
               name:'东北大学',
               address:'沈阳市11'
            }
        })

    </script>
</html>
