<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>数据绑定</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- 
                单项数据绑定：<input type="text" :value="name"><br/>
            双项数据绑定：<input type="text" v-model:value="name"
             -->
            单项数据绑定：<input type="text" :value="name"><br/>
            双项数据绑定：<input type="text" v-model="name">

        </div>
        <script type="text/javascript">
           new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            }
           })
        </script>
    </body>
</html>
